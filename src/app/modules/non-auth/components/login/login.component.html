<h3><u>User Login</u></h3>

<div class="userLogin">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)" novalidate>
        <mat-form-field>
            <input matInput type="email" formControlName="userName" placeholder="Enter EmailId" required>
            <mat-error *ngIf="loginForm.controls.userName.errors && (loginForm.controls.userName.dirty
                    || loginForm.controls.userName.touched)">
                <span *ngIf="loginForm.controls.userName.errors.required">Please enter registered Email Address</span>
                <span *ngIf="loginForm.controls.userName.errors.pattern">Enter valid Email Id</span>
            </mat-error>
        </mat-form-field><br>
        <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Enter Password" required>
            <mat-error *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty
            || loginForm.controls.password.touched)">
                <span *ngIf="loginForm.controls.password.errors.required">Please enter password</span>
                <!-- <span *ngIf="loginForm.controls.password.errors.pattern">Enter valid password</span> -->
            </mat-error>
        </mat-form-field><br>
        <div class="btnSubmit">
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
        </div>
    </form>
    <a class="forgotLink" routerLink="/forgot-password">Forgot Password ?</a>
    <a class="signupLink" routerLink="/signup">Create an account</a>
</div>
