<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form was-validated" name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group">
                  <label for="uname1">Username</label>
                  <input type="text" name="username" class="form-control form-control-lg rounded-0" placeholder="Username" [(ngModel)]="model.username"
                    #username="ngModel" required>
                  <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control form-control-lg rounded-0" placeholder="Password" name="password" [(ngModel)]="model.password"
                    #password="ngModel" required>
                  <div *ngIf="f.submitted && !password.valid" class="invalid-feedback">Enter your password too!</div>
                </div>
                <button [disabled]="isLoading" type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                <div *ngIf="error">{{ error }}</div>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
